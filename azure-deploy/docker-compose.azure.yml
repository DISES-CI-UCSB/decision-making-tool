version: "3.9"

services:
  shiny-app:
    image: decisiontoolregistry.azurecr.io/shiny-app:latest 
    ports:
      - "80:3838"  # Map Azure's port 80 to container's port 3838
    environment:
      R_SHINY_PORT: 3838  # Keep internal port as 3838
      R_SHINY_HOST: 0.0.0.0
      GRAPHQL_URI: http://server:4000/graphql
      DOCKER_CONTAINER: "true"
      FORCE_DEFAULT_PROJECTS: false
      PROJECT_DIRECTORY: /projects
      R_CONFIG_ACTIVE: default
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - server
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838"]  # Check internal port
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    user: "0:0"  # Run as root to fix permissions

  # Using Azure PostgreSQL instead of local container
  # postgres:
  #   image: postgres:15
  #   restart: always
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #     POSTGRES_DB: decision_tool
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - demo-network
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U postgres -d decision_tool"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   user: "0:0"

  server:
    image: decisiontoolregistry.azurecr.io/graphql-server:latest 
    container_name: graphql-server
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      DB_HOST: decision-tool-postgres.postgres.database.azure.com
      DB_PORT: 5432
      DB_NAME: decision_tool
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: true
      DB_DIALECT: postgres
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
    volumes:
      - uploads_data:/app/uploads
    # No depends_on since we're using external Azure PostgreSQL
    networks:
      - demo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
      
volumes:
  # Persistent uploads directory - using Azure File Share mounted path  
  uploads_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/uploads

networks:
  demo-network:
    driver: bridge
