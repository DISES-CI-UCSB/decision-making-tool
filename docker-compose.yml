version: "3.9"

services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: decision-tool-db
    environment:
      POSTGRES_DB: decision_tool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - decision-tool-network

  # GraphQL Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: decision-tool-server
    environment:
      NODE_ENV: production
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: decision_tool
      DB_USER: postgres
      DB_PW: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      # Persistent volume for uploads
      - uploads_data:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - decision-tool-network

  # Shiny App
  shiny-app:
    build:
      context: ./shiny-app
      dockerfile: Dockerfile
      target: shiny
    container_name: decision-tool-shiny
    environment:
      # Shiny configuration
      R_SHINY_PORT: 3838
      R_SHINY_HOST: 0.0.0.0
      # GraphQL server connection
      GRAPHQL_URI: http://server:4000/graphql
      DOCKER_CONTAINER: "true"
      # Project configuration
      FORCE_DEFAULT_PROJECTS: ${FORCE_DEFAULT_PROJECTS:-false}
      PROJECT_DIRECTORY: /projects
      R_CONFIG_ACTIVE: ${R_CONFIG_ACTIVE:-default}
    ports:
      - "3838:3838"
    volumes:
      # Shared uploads volume with server
      - uploads_data:/app/uploads
      # Project data (if needed)
      - "${PROJECT_DIRECTORY:-./projects}:/projects"
      # Gurobi license (if available)
      - "${PATH_TO_GUROBI_LICENSE:-/dev/null}:/opt/gurobi/gurobi.lic:ro"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - decision-tool-network

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: decision-tool-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - shiny-app
      - server
    networks:
      - decision-tool-network

volumes:
  # Persistent PostgreSQL data
  postgres_data:
    driver: local
  
  # Persistent uploads directory
  uploads_data:
    driver: local

networks:
  decision-tool-network:
    driver: bridge
